<div ng-controller="updateArticleController">
	<h3 class="col-md-offset-5">Edition de l'article</h3>
	<form>
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label> Titre </label>
				<input type="text" size="67" placeholder="Titre de l'article" ng-model="updatedArticleTitle" class="form-control"/>
			</div>
		</div>
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label> Texte </label>
				<textarea type="text" style="resize : none" rows="5" cols="50" placeholder="Texte de l'article" class="form-control" ng-model="updatedArticleText"></textarea>
			</div>
		</div>
		<div class="col-md-8 col-md-offset-2">
			<button ng-click="updateArticle()" class="btn btn-success">Modifier</button>
			<button ng-click="cancel()" class="btn btn-danger">Annuler</button>
			<pre class="alert alert-danger ">{{updateArticleMessage}}</pre>
		</div>
	</form>
</div>
