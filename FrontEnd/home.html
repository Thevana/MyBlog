<div ng-controller="homeController">
	<h2>Authentification / Inscription</h2>
	
	<p>
		<input type="text" placeholder="Pseudo" ng-model="pseudo"/>
		<input type="password" placeholder="Mot de passe" ng-model="password"/>
		<button ng-click="authentificateUser()">S'authentifier</button>
		<button ng-click="addUser()">S'inscrire</button>
		<pre>{{message}}</pre>
	</p>
</div>
